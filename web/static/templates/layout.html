{{define "layout"}}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <script src="/static/js/jquery-2.1.4.min.js"></script>
        <script src="/static/js/header.js"></script>

        <title>{{template "title"}}</title>

        <link rel="stylesheet" href="/static/stylesheets/main.css">
        {{template "include"}}
    </head>
    <body>
        <div id="header">
            <div id="header_left">
                <table id="header_table_env">
                    <tr>
                        <td id="header_table_env_temp"></td>
                        <td id="header_table_env_status", rowspan=2></td>
                    </tr>
                    <tr>
                        <td id="header_table_env_hum"></td>
                    </tr>
                </table>
            </div>
            <div id="header_right">
                <a href="/index.html">
                    <img src="/static/images/home.png" id="header_image_home">
                </a>
            </div>
            <table id="header_table_title">
                <tr><td>{{template "header_title"}}</td></tr>
            </table>
        </div>
        <div id="body">
            {{template "body"}}
        </div>
    </body>
</html>
{{end}}
